      </div>

    <!-- <h1 class="">Projects Page</h1> -->
    <div class="project-container container d-flex justify-content-around slick-track">
        <div class="project row slick-slide h-100">
            <a href="https://akhildasari301.github.io/rock-paper-scissors/">
                <img src="./images/rps.webp" alt="p1 photo">
                
            </a>
            <div class="p-name">Rock Paper Scissors</div>

        <div class="project row slick-slide h-100">
            <a href="https://github.com/Akhildasari301/news-bot">

            </a>
            <div class="p-name">Telegram News Bot</div>

        <div class="project row slick-slide h-100">
            <a href="https://akhildasari301.github.io/etch-a-sketch/">

            </a>
            <div class="p-name">Etch a Sketch</div>
        </div>

        <div class="project row slick-slide h-100">
            <a href="#">
                <img src="" alt="p1 photo">
            </a>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

            <script>
                $(document).ready(function () {
                    $('.project-container').slick({
                        autoplay: true,
                        autoplaySpeed: 1000,
                        slidesToShow: 3,
                        centerMode: true,
                        responsive: [
        {
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
        },
        {
            breakpoint: 480,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
        }]
                    });
                });
            </script>
</body>
